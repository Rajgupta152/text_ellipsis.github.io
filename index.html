<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Ellipsis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle">
    </div>
<nav id="nav-bar">
    <h1>Text Ellipsis</h1>
</nav>

<main class="container">
    <div class="label">
        <label for="text">Enter text <span>*</span></label>
    </div>
    <div class="input">
        <input class="input-field" type="text" id="text"  placeholder="Enter your text">
    </div>
</main>

<div class="btn">
    <button class="length">length</button>
    <button class="upper-case">toUpperCase</button>
    <button class="lower-case">toLowerCase</button>
</div>

<div class="output"></div>


<script src="index.js"></script>
</body>
</html>
